<style>
  main .container {
    background: rgba(255, 255, 255, 0.9);
    padding: 3.5rem 4rem 2rem;
    border-radius: 1rem;
  }

  .description h1 {
    line-height: 1.25 !important;
  }

  .donation-form-container.responsive h2.section-header-container,
  .donation-form-container.responsive #level_standard_row .FormLabelText,
  span.FormLabelText {
    line-height: 1.5em !important;
  }

  @media (max-width: 797px) {
    main .container {
      padding: 2.5rem 1.5rem 1.2rem;
    }

    .donation-form-container.responsive .donation-levels {
      justify-content: space-around;
    }
  }

  @media (max-width: 499px) {
    main {
      margin: 1rem;
    }
  }

  .pay-with-card-box {
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
  }

  .donation-form-container.responsive h1,
  .donation-form-container.responsive h2 {
    font-family: GothamRounded-Bold, Nunito, sans-serif !important;
    font-size: 1.875rem !important;
    color: #285844;
    line-height: 1.33;
  }

  input#optionsRadios1 {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  div#payment_options .radio>label {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin: 2px auto 8px auto;
    border: #1d8630 solid 3px;
    background: #fff;
    color: #1d8630;
    border-radius: 8px;
    padding: 0 0 2rem 3.5rem;
    font-size: 19px;
    text-align: center;
  }

  div#payment_options .radio>label input[id^="optionsRadios"] {
    margin: 6px;
    filter: opacity(0.05);
  }


  div#payment_options .radio>label:active,
  div#payment_options .radio>label:has(:checked) {
    background: #1d8630;
    color: #fff;
  }



  .description h1 {
    font-family: GothamRounded-Bold, Nunito, sans-serif !important;
    font-size: 2rem !important;
    color: #285844;
    line-height: 2.25;
  }

  .description span {
    font-size: 1.35rem !important;
  }

  #payment-logos {
    font-size: 1.4rem;
  }

  #payment-logos img,
  .payment-logos svg {
    max-height: 1.4rem;
  }
</style>
